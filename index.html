<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/desktop.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container-principal">
    <section class="resultado-topo">
      <section class="resultado">
        <h1 class="titulo-resultado">Your Result</h1>
        <div class="score">
          <p class="score-resultado">76</p>
          <p class="max-score-resultado">of 100</p>
        </div>
      </section>
      <section class="avaliacao">
        <h2 class="titulo-avaliacao">Great</h2>
        <p class="paragrafo-avaliacao">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </section>
    <section class="container-secundario">
      <section class="sumario">
        <h3 class="titulo-sumario">Summary</h3>
          <div class="reaction-sumario">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
            <p><span class="reaction">80</span> / 100</p>
          </div>
          <div class="memory-sumario">
            <img class="bloco-img" src="assets/images/icon-memory.svg" alt="reação">
            <h4>Memory</h4>
            <p><span class="memory">92</span> / 100</p>
          </div>
          <div class="verbal-sumario">
            <img class="bloco-img" src="assets/images/icon-verbal.svg" alt="reação">
            <h4>Verbal</h4>
            <p><span class="verbal">61</span> / 100</p>
          </div>
          <div class="visual-sumario">
            <img class="bloco-img" src="assets/images/icon-visual.svg" alt="reação">
            <h4>Visual</h4>
            <p><span class="visual">72</span> / 100</p>
          </div>
        <button class="botao">Continue</button>
      </section>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/felipe1590">Felipe Gama</a>.
  </div>
</body>
</html>
